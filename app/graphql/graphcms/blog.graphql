query Category($category: String!) @cached(ttl: 300) {
  graphcms {
    blogCategory(where: { slug: $category }) {
      name
    }
  }
}

query Categories @cached(ttl: 300) {
  graphcms {
    blogCategories(orderBy: name_ASC) {
      slug
      name
    }
  }
}

query PostsExcerpts($postsPerPage: Int!, $skip: Int!, $category: String!)
@cached(ttl: 300) {
  graphcms {
    posts(
      first: $postsPerPage
      stage: PUBLISHED
      skip: $skip
      orderBy: date_DESC
      where: { categories_some: { slug_starts_with: $category } }
    ) {
      author {
        ...PostAuthor
      }
      excerpt
      slug
      title
      coverImage {
        ...CoverImage
      }
    }
    postsConnection(
      stage: PUBLISHED
      where: { categories_some: { slug_starts_with: $category } }
    ) {
      aggregate {
        count
      }
    }
  }
}

query PostSlugs @cached(ttl: 300) {
  graphcms {
    posts(stage: PUBLISHED, orderBy: date_DESC) {
      slug
      updatedAt
    }
  }
}

query PostBySlug($slug: String!) @cached(ttl: 300) {
  graphcms {
    post(where: { slug: $slug }, stage: PUBLISHED) {
      author {
        ...PostAuthor
      }
      content {
        ...PostContent
      }
      coverImage {
        ...CoverImage
      }
      date
      excerpt
      slug
      title
    }
  }
}

fragment PostAuthor on graphcms_Author {
  name
  twitterHandle
  picture {
    handle
    height
    width
  }
}

fragment PostContent on graphcms_RichText {
  raw
}

fragment CoverImage on graphcms_Asset {
  width
  height
  handle
}
